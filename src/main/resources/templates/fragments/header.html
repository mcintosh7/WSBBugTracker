<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <a class="navbar-brand" th:text="#{application.name}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/issue/}" th:text="#{issue.titlePage}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/project/}" th:text="#{project.title}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/people/}" th:text="#{person.title}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contact}" th:text="#{contact.contact}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/people/account}" th:text="#{my.account}"></a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="form-inline">
                        <input type="submit" th:value="#{login.logout}" class="btn btn-secondary"/>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="headerLogin">
        <a class="navbar-brand" th:text="#{application.name}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarLoginText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/contact}" th:text="#{contact.contact}"></a>
                </li>
            </ul>
            <span class="navbar-text">
    </span>
        </div>
    </nav>
</div>
</body>
</html>
