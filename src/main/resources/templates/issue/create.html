<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="https://ultraq.github.io/thymeleaf-layout-dialect"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stwórz projekt</title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</head>

<body>
<section class="container">
    <div layout:fragment="content">
        <h1>
            Stwórz nowe zgłoszenie
        </h1>

        <form th:action="@{/issue/save}" th:object="${issues}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="row">
                <div class="mb-3">
                    <div>
                        <label for="title">Tytuł</label>
                    </div>
                    <div>
                        <input id="title"
                               type="text"
                               th:field="*{title}"
                               placeholder="Nazwa"
                               class="form-control"/>
                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="assignee">Osoba przydzielona</label>
                    </div>
                    <div>
                        <select id="assignee"
                                th:field="*{assignee}"
                                class="form-control">
                            <option th:value="${null}"
                                    placeholder="Przydzielony"></option>
                            <option th:each="person : ${people}"
                                    th:text="${person.name}"></option>
                        </select>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('assignee')}"
                               th:errors="*{assignee}"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="content">Opis zgłoszenia</label>
                    </div>
                    <div>
                        <input id="content"
                               type="text"
                               th:field="*{content}"
                               placeholder="Nazwa"
                               class="form-control"/>

                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="assigneeProject">Projekt</label>
                    </div>
                    <div>
                        <input id="assigneeProject"
                               type="text"
                               th:field="*{project}"
                               placeholder="Projekt"
                               class="form-control"/>

                    </div>
                </div>

            </div>

            <div>
                <button type="submit" class="btn btn-primary" th:text="Zapisz"></button>

                <a th:href="@{/issue/}" class="btn btn-secondary" th:text="Anuluj"></a>

            </div>
        </form>
    </div>
</section>
</body>
</html>
