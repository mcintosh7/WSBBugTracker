<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="https://ultraq.github.io/thymeleaf-layout-dialect"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stwórz projekt</title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>

<body>
<section class="container">
    <div layout:fragment="content">
        <h1>
            Stwórz nowe zgłoszenie
        </h1>

        <form th:action="@{/issue/save}" th:object="${issue}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="row">
                <div class="mb-3">
                    <div>
                        <label for="project">Projekt</label>
                    </div>
                    <div>
                        <select id="project"
                                th:field="*{project}"
                                th:class="'form-control ' + ${#fields.hasErrors('project') ? 'is-invalid' : ''}">
                            <option th:value="${null}"
                                    th:text="#{project.placeholder}">
                            </option>
                            <option th:each="project : ${projects}"
                                    th:value="${project.id}"
                                    th:text="${project.name}"></option>
                        </select>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('project')}"
                               th:errors="*{project}"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="type">Typ</label>
                    </div>
                    <div>
                        <select id="type"
                                th:field="*{type}"
                                th:class="'form-control ' + ${#fields.hasErrors('type') ? 'is-invalid' : ''}">
                            <option th:value="${null}"
                                    th:text="#{type.placeholder}"></option>
                            <option th:each="type : ${types}"
                                    th:value="${type}"
                                    th:text="${#messages.msg('type.' + type)}"></option>
                        </select>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('type')}"
                               th:errors="*{type}">
                        </small>
                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="priority">Priorytet</label>
                    </div>
                    <div>
                        <select id="priority"
                                th:field="*{priority}"
                                th:class="'form-control ' + ${#fields.hasErrors('priority') ? 'is-invalid' : ''}">
                            <option th:value="${null}"
                                    th:text="#{priority.placeholder}"></option>
                            <option th:each="priority : ${priorities}"
                                    th:value="${priority}"
                                    th:text="${#messages.msg('priority.' + priority)}"></option>
                        </select>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('priority')}"
                               th:errors="*{priority}">
                        </small>
                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="title">Tytuł</label>
                    </div>
                    <div>
                        <input id="title"
                               type="text"
                               th:field="*{title}"
                               placeholder="Nazwa"
                               th:class="'form-control ' + ${#fields.hasErrors('title') ? 'is-invalid' : ''}"/>

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('title')}"
                               th:errors="*{title}">
                        </small>

                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="content">Opis zgłoszenia</label>
                    </div>
                    <div>
                        <textarea id="content"
                                  rows="5" cols="30"
                                  th:field="*{content}"
                                  placeholder="Opis zgłoszenia"
                                  class="form-control">
                        </textarea>

                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="assignee">Osoba przydzielona</label>
                    </div>
                    <div>
                        <select id="assignee"
                                th:field="*{assignee}"
                                th:class="'form-control ' + ${#fields.hasErrors('assignee') ? 'is-invalid' : ''}">
                            <option th:value="${null}"
                                    th:text="#{assignee.placeholder}"></option>
                            <option th:each="person : ${people}"
                                    th:value="${person.id}"
                                    th:text="${person.name}"></option>
                        </select>
                        <small class="text-danger"
                               th:if="${#fields.hasErrors('assignee')}"
                               th:errors="*{assignee}">
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" th:text="Zapisz"></button>
                <a th:href="@{/issue/}" class="btn btn-secondary" th:text="Anuluj"></a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
