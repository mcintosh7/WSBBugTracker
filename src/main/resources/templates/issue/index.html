<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://ultraq.github.io/thymeleaf-layout-dialect">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <script>
        function rowClicked(value) {
            location.href = "/project/edit/" + value;
        }
    </script>

</head>

<body>
<section class="container">
    <div layout:fragment="content">
        <h1>
            Zg≈Çoszenia
        </h1>
        <div th:each="issue : ${issues}">
            <span th:text="${issue.id}"></span> |
            <span th:text="${issue.project.name}"></span> |
            <span th:text="${issue.state}"></span> |
            <span th:text="${issue.title}"></span> |
            <span th:text="${issue.content}"></span> |
            <span th:if="${issue.assignee != null}" th:text="${issue.assignee.name}"></span>
        </div>

        <div>
            <a th:href="@{'/issue/create/'}"
               th:text="Dodaj"
               class="btn btn-primary"></a>
        </div>

    </div>
</section>

</body>
</html>
