<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.label}"/>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="fragments/header :: headerLogin"></div>

<div class="container">
    <form th:action="@{/login}" method="post" class="login-form">
        <h1 th:text="#{login.label}"/>

        <div th:if="${param.error}" class="alert alert-danger">
            <span th:text="#{login.error}"></span>
        </div>

        <div th:if="${param.logout}" class="alert alert-danger">
            <span th:text="#{login.loggedOut}"></span>
        </div>


        <div class="form-group">
            <label for="username"></label>
            <input id="username" type="text" name="username" class="form-control" th:placeholder="#{login.user}"/>
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input id="password" type="password" name="password" class="form-control" placeholder="HasÅ‚o" th:placeholder="#{login.password}"/>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary" th:text="#{login.label}"></button>
        </div>
    </form>
</div>


<div th:replace="fragments/footer :: footer">&copy; 2014 The Static Templates</div>
</body>
</html>
