<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://ultraq.github.io/thymeleaf-layout-dialect">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{person.title}"></title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <div layout:fragment="content">
        <h1 th:text="#{person.create}"></h1>

        <form th:action="@{/people/save}" th:object="${person}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="row">
                <div class="mb-3">
                    <div>
                        <label for="username" th:text="#{login.user}"></label>
                    </div>
                    <div>
                        <input id="username"
                               type="text"
                               th:field="*{username}"
                               th:placeholder="#{login.user}"
                               th:class="'form-control ' + ${#fields.hasErrors('username') ? 'is-invalid' : ''}"/>

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="name" th:text="#{person.nameAndSurname}"></label>
                    </div>
                    <div>
                        <input id="name"
                               type="text"
                               th:field="*{name}"
                               th:placeholder="#{person.nameAndSurname}"
                               th:class="'form-control ' + ${#fields.hasErrors('name') ? 'is-invalid' : ''}"/>

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="password" th:text="#{login.password}"></label>
                    </div>
                    <div>
                        <input id="password"
                               type="password"
                               th:field="*{password}"
                               th:placeholder="#{login.password}"
                               th:class="'form-control ' + ${#fields.hasErrors('password') ? 'is-invalid' : ''}"/>

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="repeated-password" th:text="#{login.repeatedPassword}"></label>
                    </div>
                    <div>
                        <input id="repeated-password"
                               type="password"
                               th:field="*{repeatedPassword}"
                               th:placeholder="#{login.repeatedPassword}"
                               th:class="'form-control ' + ${#fields.hasErrors('repeatedPassword') ? 'is-invalid' : ''}"/>

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('repeatedPassword')}"
                               th:errors="*{repeatedPassword}"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <div>
                        <label for="email" th:text="#{person.email}"></label>
                    </div>
                    <div>
                        <input id="email"
                               type="text"
                               th:field="*{email}"
                               th:placeholder="#{person.email}"
                               th:class="'form-control ' + ${#fields.hasErrors('email') ? 'is-invalid' : ''}"/>

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>
                </div>

            </div>

            <div class="mb-3">
                <div th:text="#{person.permission}"></div>
                <div>
                    <p th:each="authority : ${authorities}">
                        <input type="checkbox" name="authority"
                               th:value="${authority.id}"
                               th:field="*{authorities}"/>

                        <label th:text="#{${'authority.' + authority.name}}"
                               th:for="${#ids.prev('authorities')}"></label>
                    </p>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" th:text="#{common.save}"></button>

                <a th:href="@{/people/}" class="btn btn-secondary" th:text="#{common.cancel}"></a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
