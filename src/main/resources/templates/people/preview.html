<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://ultraq.github.io/thymeleaf-layout-dialect">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="#{person.preview}"></title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <div layout:fragment="content">
        <h1 class="text-center" th:text="#{person.preview}"></h1>

        <form th:action="@{'/people/update/' + ${personForm.id}}" th:object="${personForm}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <div>
                            <label for="username" th:text="#{person.name}"></label>
                        </div>
                        <div>
                            <input id="username"
                                   type="text"
                                   th:field="*{username}"
                                   th:placeholder="#{person.name}"
                                   class="form-control"
                                   readonly="readonly">
                        </div>
                    </div>

                    <div class="mb-3">
                        <div>
                            <label for="name" th:text="#{person.nameAndSurname}"></label>
                        </div>
                        <div>
                            <input id="name"
                                   type="text"
                                   th:field="*{name}"
                                   th:placeholder="#{person.nameAndSurname}"
                                   th:class="form-control"
                                   readonly="readonly">
                        </div>
                    </div>


                    <div class="mb-3">
                        <div>
                            <label for="email" th:text="#{person.email}"></label>
                        </div>
                        <div>
                            <input id="email"
                                   type="text"
                                   th:field="*{email}"
                                   th:placeholder="#{person.email}"
                                   class="form-control"
                                   readonly="readonly">

                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="row">
                        <div class="mb-3">
                            <div>
                                <label for="createdDate" th:text="#{person.createdDate}"></label>
                            </div>
                            <div>
                                <input id="createdDate"
                                       type="text"
                                       th:field="*{createdDate}"
                                       class="form-control"
                                       readonly="readonly"/>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3">
                            <div>
                                <label for="createdBy" th:text="#{person.createdBy}"></label>
                            </div>
                            <div>
                                <input id="createdBy"
                                       type="text"
                                       th:field="*{createdBy}"
                                       class="form-control"
                                       readonly="readonly"/>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3">
                            <div>
                                <label for="lastModifiedDate" th:text="#{person.lastModifiedDate}"></label>
                            </div>
                            <div>
                                <input id="lastModifiedDate"
                                       type="text"
                                       th:field="*{lastModifiedDate}"
                                       class="form-control"
                                       readonly="readonly"/>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3">
                            <div>
                                <label for="LastModifiedBy" th:text="#{person.lastModifiedBy}"></label>
                            </div>
                            <div>
                                <input id="LastModifiedBy"
                                       type="text"
                                       th:field="*{lastModifiedBy}"
                                       class="form-control"
                                       readonly="readonly"/>

                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="mb-3">
                <div th:text="#{person.permission}"></div>

                <p th:each="authority : ${authorities}">
                    <input type="checkbox" name="authorities"
                           th:value="${authority.id}"
                           th:field="*{authorities}"
                           readonly="readonly"/>

                    <label th:text="#{${'authority.' + authority.name}}"
                           th:for="${#ids.prev('authorities')}"></label>
                </p>
            </div>

            <div>
                <button type="submit" class="btn btn-primary" th:text="#{common.edit}"></button>

                <a th:href="@{/people/}" class="btn btn-secondary" th:text="#{common.return}"></a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
