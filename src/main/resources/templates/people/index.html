<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://ultraq.github.io/thymeleaf-layout-dialect">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{person.title}"></title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <script>
        function rowClicked(value) {
            location.href = "/people/edit/" + value;
        }
    </script>

</head>
<body>
<section class="container">
    <div layout:fragment="content">
        <h1 class="text-center" th:text="#{person.title}"></h1>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th th:text="#{person.id}"></th>
                <th th:text="#{person.nameAndSurname}">Imię i nazwisko</th>
                <th th:text="#{person.name}">Nazwa użytkownika</th>
                <th th:text="#{person.email}">Email</th>
            </tr>
            </thead>
            <tr th:each="person : ${people}" th:onclick="'javascript:rowClicked(\'' + ${person.id} + '\');'" style="cursor: pointer">
                <td th:text="${person.id}"></td>
                <td th:text="${person.name}"></td>
                <td th:text="${person.username}"></td>
                <td th:text="${person.email}"></td>
            </tr>
        </table>

        <div>
            <a th:href="@{'/people/create/'}"
               th:text="#{common.add}"
               class="btn btn-primary"></a>
        </div>
    </div>
</section>
</body>
</html>
