<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}"
      xmlns:layout="https://ultraq.github.io/thymeleaf-layout-dialect"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{project.edit}"></title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

</head>
<body>
<section class="container">
    <div layout:fragment="content">
        <h1 class="text-center" th:text="#{project.edit}"></h1>

        <form th:action="@{/project/save}" th:object="${project}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="row">
                <div class="mb-3">
                    <div>
                        <label for="name" th:text="#{project.name}"></label>
                    </div>
                    <div>
                        <input id="name"
                               type="text"
                               th:field="*{name}"
                               th:placeholder="#{project.name}"
                               class="form-control"
                               th:class="'form-control ' + ${#fields.hasErrors('name') ? 'is-invalid' : ''}"/>

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('name')}"
                               th:errors="*{name}"></small>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="mb-3">
                    <div>
                        <label for="name" th:text="#{project.description}"></label>
                    </div>
                    <div>
                        <input id="description"
                               type="text"
                               th:field="*{description}"
                               th:placeholder="#{project.description}"
                               class="form-control"
                               th:class="'form-control ' + ${#fields.hasErrors('description') ? 'is-invalid' : ''}"/>

                        <small class="text-danger"
                               th:if="${#fields.hasErrors('description')}"
                               th:errors="*{description}"></small>

                    </div>
                </div>

            </div>

            <div>
                <button type="submit" class="btn btn-primary" th:text="#{common.save}"></button>

                <a th:href="@{'/project/preview/' + ${id}}" class="btn btn-secondary" th:text="#{common.cancel}"></a>

            </div>
        </form>
    </div>
</section>
</body>
</html>
