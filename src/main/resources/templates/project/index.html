<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://ultraq.github.io/thymeleaf-layout-dialect">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{project.title}"></title>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <script>
        function rowClicked(value) {
            location.href = "/project/preview/" + value;
        }
    </script>

</head>
<body>
<section class="container">
    <div layout:fragment="content">
        <div>
            <h1 class="text-center" th:text="#{project.title}"></h1>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th th:text="#{project.id}"></th>
                    <th th:text="#{project.name}"></th>
                    <th th:text="#{project.description}"></th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tr th:each="project : ${projects}" th:onclick="'javascript:rowClicked(\'' + ${project.id} + '\');'"
                    style="cursor: pointer">
                    <td th:text="${project.id}"></td>
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.description}"></td>
                    <td><a th:href="@{/project/delete/{id}(id=${project.id})}">
                        <span class="iconify" data-icon="bi-trash" data-inline="false"></span>
                    </a></td>
                    <td><a th:href="@{/project/edit/{id}(id=${project.id})}">
                        <span class="iconify" data-icon="bi:pencil" data-inline="false" data-toggle="modal"
                              data-target="#exampleModal"></span>
                    </a></td>
                </tr>

            </table>

            <div>
                <a th:href="@{'/project/create/'}"
                   th:text="#{common.add}"
                   class="btn btn-primary"></a>
            </div>

        </div>
    </div>
</section>
</body>
</html>
